name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variable
        run: |
          if [ -z "${{ secrets.VITE_GOOGLE_SCRIPT_URL }}" ]; then
            echo "❌ ERROR: VITE_GOOGLE_SCRIPT_URL secret is not set!"
            exit 1
          else
            echo "✅ VITE_GOOGLE_SCRIPT_URL is set (length: ${#VITE_GOOGLE_SCRIPT_URL})"
            echo "First 50 chars: ${VITE_GOOGLE_SCRIPT_URL:0:50}..."
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_GOOGLE_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_SCRIPT_URL }}

      - name: Verify build output
        run: |
          echo "Checking dist/index.html..."
          cat dist/index.html | grep -o '/watch-my-kid-sign-up/assets/[^"]*' || echo "Base path not found in index.html!"
          echo "Checking if VITE_GOOGLE_SCRIPT_URL is in built files..."
          grep -r "VITE_GOOGLE_SCRIPT_URL" dist/ || echo "⚠️ VITE_GOOGLE_SCRIPT_URL not found in dist (this is expected - it should be replaced with actual value)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
